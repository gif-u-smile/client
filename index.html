<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>GIF-You-Smile</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <!-- REQUIRE VUE AND AXIOS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    </head>
    <body>
        <div id="app">
            <nav-bar></nav-bar>
            <main-content></main-content>

            <h3>Test Tombol Upload</h3>

            <input type="file" v-on:change="getImage($event)">
            <button class="bubbly-button my-2 my-sm-0 mr-2" @click="uploadImage">Upload</button>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
        
            var animateButton = function(e) {

                e.preventDefault;
                //reset animation
                e.target.classList.remove('animate');

                e.target.classList.add('animate');
                setTimeout(function(){
                    e.target.classList.remove('animate');
                },700);
            };

            var bubblyButtons = document.getElementsByClassName("bubbly-button");

            for (var i = 0; i < bubblyButtons.length; i++) {
                bubblyButtons[i].addEventListener('click', animateButton, false);
            }

        </script>

        <!-- VUE COMPONENT ROUTES -->
        <script src='/components/navbar/navbar.js'></script>
        <script src='/components/main-content/main-content.js'></script>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                message: 'Hello Vue!',
                image : '',
                },
                created: function () {
                    
                },
                methods: {
                    getImage(link){
                        this.image = link.target.files[0]
                    },
                    uploadImage: function (){
                        let formdata = new FormData()
                        formdata.append('image',this.image)

                        axios.post('http://localhost:3000/upload',formdata)
                        .then(()=>{
                            console.log('upload berhasil')
                        })
                        .catch(()=>{
                            console.log('upload tidak berhasil')
                        })
                    }
                }
            })
        </script>
    </body>
</html>
